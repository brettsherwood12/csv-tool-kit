{% extends 'layout.html' %} {% block body %}
<div class="tool">
  <div class="right">{{ dropzone.create(action="/upload")}}</div>
  <div class="left">
    {% if no_data == True %}
    <p>This is a description of what the tool does.</p>
    {% else %}
    <ul>
      {% for item in data %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
{% endblock %}
